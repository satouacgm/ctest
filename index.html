<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li class="list-row">
          <div class="item-name">TODOです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li class="list-row">
          <div class="item-name">TODOです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complate-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <li class="list-row">
          <div class="item-name">TODOでした</div>
          <button>戻す</button>
        </li>
      </ul>
    </div>
    <div></div>
    <script src="src/index.js"></script>
  </body>
</html>
